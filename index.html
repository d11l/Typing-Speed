<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed</title>
</head>
<body>

  <div class="NotComputer"><h2>Please use a Computer</h2></div>

    <div class="game">
      <div class="name">Typing Speed</div>
        <div class="container">

          <div class="choose">
          <label for="Levels">Choose a Level:</label>
          <select name="Levels" id="Levels">
            <option value="Easy">Easy</option>
            <option value="Normal">Normal</option>
            <option value="Hard">Hard</option>
          </select>

          <button class="start">Start Playing</button>
          </div>

           <div class="message">
             You Are Playing On
             <span class="lvl"></span> Level
             & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>

          

          <div class="the-word"></div>

          <input type="text" class="input" placeholder="write here"/>

          <div class="upcoming-words">Words Will Show Here</div>
          

          <div class="control">
          
            <div class="time">Time Left: <span></span> Seconds</div>  
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          
          </div>
          
        <div class="finish"></div>

        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
